<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:component>
        <p:dialog header="Buy Professor" widgetVar="buypro" modal="true" height="600" width="800"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <p:carousel value="#{buyLecturers.lecturers}" var="naukowiec"
                        rows="1" itemStyle="height:500px;width:700px;" effect="easeInStrong"
                        >
                <p:column>
                    <h:panelGrid columns="2" style="width:100% ; height:100%">

                        <p:graphicImage value="/images/pic2.jpeg"/>

                        <h:panelGrid columns="1" cellpadding="5">
                            <h:outputText value="Name: #{naukowiec.name}" />
                            <h:outputText value="Price: #{naukowiec.price}" />
                            <h:outputText value="" />
                            <h:outputText value="Buy me!:" />
                            <p:graphicImage width="40" height="40" value="/images/big-tick.jpg"/>
                        </h:panelGrid>


                    </h:panelGrid>
                </p:column>
            </p:carousel>

        </p:dialog>


        <p:dialog header="Buy PhDs" widgetVar="buyphd" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <h:form>
                <img src="ico/phd.png"/>

                <h:outputText value="PhD (£20/unit):" />
                <p:inputText value="#{shop.phds}" />
                <br/>
                <p:commandButton value="Submit" action="#{shop.submitphds}"/>

            </h:form>

        </p:dialog>

        <p:dialog header="Buy Students" widgetVar="buystu" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <h:form>

                <table align="center">
                    <tr>
                        <td>
                            <img src="ico/stu.png"/>
                        </td>
                        <td>
                            Capacity
                            <br/>
                            <br/>
                    <h:outputLabel for="students" value="Student(£5/10units):" />
                    <p:spinner id="spinnerStudent"
                               value="#{shop.students}" stepFactor="10" min="0" />

                    <br/>
                    <br/>
                    <div align="center">
                        <p:commandButton  value="Submit" action="#{shop.submitstudents}" style="width:150px" />
                    </div>
                    <br/>
                    </td>
                    </tr>

                    <tr>
                        <td>
                            <img src="ico/phd.png"/>
                        </td>
                        <td>
                            Capacity
                            <br/>
                            <br/>
                    <h:outputLabel for="phds" value="PhD(£20/unit):" />
                    <p:spinner id="spinnerPhds"
                               value="#{shop.phds}" stepFactor="1" min="0" />
                    <br/>
                    <br/>
                    <div align="center">
                        <p:commandButton value="Submit" action="#{shop.submitphds}" style="width:150px"/>
                    </div>
                    </td>
                    </tr>
                </table>
            </h:form>

        </p:dialog>
    </ui:component>
</html>
