<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>The Department</title>
        <link rel="stylesheet" href="/TheDepartment/images/Envision.css" type="text/css"/>
        <link rel="shortcut icon" href="../ac.png"/>
    </h:head>
    <body>


        <div id="wrap">
            <div onclick="location.href='/TheDepartment/faces/Unlogged/index.xhtml';" style="cursor:pointer;" id="header">
                <h1 id="logo-text">The Department</h1>
                <h2 id="slogan">Run your own Department of Computing at Imperial!</h2>
                <div id="header-links">
                    <p> <a href="/TheDepartment/faces/Unlogged/index.xhtml">Home</a></p>

                </div>
            </div>

            <div id="menu">
                <ul>

                    <li><a href="/TheDepartment/faces/Unlogged/index.xhtml">Log in</a></li>
                    <li><a href="/TheDepartment/faces/Unlogged/AddUser.xhtml">Register</a></li>
                    <li class="last"><a href="/TheDepartment/faces/Unlogged/Rankings.xhtml">Rankings</a></li>
                </ul>
            </div>

            <div id="content-wrap">
                <div id="sidebar">


                </div>
                <div id="main">

                    <h:form>

                        <p:tabView event="mouseover">
                            <p:tab title="Reaserch Points">
                                <h:form>

                                    <p:dataTable id="moneyRanking" var="rowInput" value="#{ranking.research}">

                                        <p:column headerText="Position">
                                            <h:outputText value="#{ranking.researchpos}" />
                                        </p:column>

                                        <p:column headerText="Player ID ">
                                            <h:outputText value="#{rowInput.idname}"/>
                                        </p:column>

                                        <p:column headerText="Research Points produced " >
                                            <h:outputText value="#{rowInput.researchpoints}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>

                            <p:tab title="Wealth">
                                <h:form>

                                    <p:dataTable id="moneyRanking" var="rowInput" value="#{ranking.money}">

                                        <p:column headerText="Position">
                                            <h:outputText value="#{ranking.monetpos}" />
                                        </p:column>

                                        <p:column headerText="Player ID ">
                                            <h:outputText value="#{rowInput.idname}"/>
                                        </p:column>

                                        <p:column headerText="Money" >
                                            <h:outputText value="#{rowInput.money}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>
                            <p:tab title="Students">
                                <h:form>

                                    <p:dataTable id="student" var="rowInput" value="#{ranking.students}">

                                        <p:column headerText="Position">
                                            <h:outputText value="#{ranking.studentpos}" />
                                        </p:column>

                                        <p:column headerText="Player ID ">
                                            <h:outputText value="#{rowInput.idname}"/>
                                        </p:column>

                                        <p:column headerText="Students population: " >
                                            <h:outputText value="#{rowInput.undergraduatesnumber}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>

                            </p:tab>

                            <p:tab title="PhDs">
                                <h:form>

                                    <p:dataTable id="phdsRanking" var="rowInput" value="#{ranking.phds}">

                                        <p:column headerText="Position">
                                            <h:outputText value="#{ranking.phdspos}" />
                                        </p:column>

                                        <p:column headerText="Player ID ">
                                            <h:outputText value="#{rowInput.idname}"/>
                                        </p:column>

                                        <p:column headerText="PhDs number: " >
                                            <h:outputText value="#{rowInput.phdsnumber}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </p:tab>


                        </p:tabView>

                    </h:form>


                </div>

            </div>

            </div>
       </div>
    </body>
</html>
