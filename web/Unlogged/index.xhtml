                                     <h:form id="loginpanel">
                                         <h:panelGrid id="loginGrid" border="0">

                            <h:inputText id="username"
                                         value="#{auth.username}"/>
                            <p:message for="username" />

                            <h:outputText value="Password"/>
                            <h:inputSecret id="password"
                                           value="#{auth.password}" />
                            <p:message for="password" />

                            <h:panelGroup><h:outputText value="Remember me" /> &nbsp; &nbsp;
                                <h:selectBooleanCheckbox value="#{auth.remember}"  /></h:panelGroup>
                            
                            <p:commandButton action="#{auth.validate}"
                                             value = "Log in"
                                             update="loginGrid,errorInfo"
                                             id="submit"/>
                        </h:panelGrid>
                        <h:panelGrid id="errorInfo">
                        <p:message for="submit"/>
