<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:component>

<p:dialog header="New Trade" widgetVar="newtrade" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >


            <h:form>

                <h:panelGrid columns="1" id="PrivateTradeWriter" >
                <h:outputText value="To: " />

                <h:selectOneMenu value="#{tradeMessageWriter.selectedReceiver}">
                    <f:selectItems value="#{tradeMessageWriter.receivers}"/>
                </h:selectOneMenu>

                <p:message for="PrivateTradeWriter" />
               
                <br/>
                <h:outputText value="Title of the trade: "/>
                <h:inputText value="#{tradeMessageWriter.subject}" />
                <br/>
                <h:outputText value="Offered resources:" />
                <h:selectOneMenu value="#{tradeMessageWriter.resourcesOfferedType}">
                    <f:selectItems value="#{tradeMessageWriter.availableResources}"/>
                </h:selectOneMenu>

                <h:outputText value="Offered amount: "/>
                <p:inputText id="offeredAmount" value="#{tradeMessageWriter.amountOffered}" />
                <p:slider for="offeredAmount"/>
                <p:message for="offeredAmount" />
                <br/>
                <h:outputText value="Wanted resources:" />
                <h:selectOneMenu value="#{tradeMessageWriter.resourcesWantedType}">
                    <f:selectItems value="#{tradeMessageWriter.availableResources}"/>
                </h:selectOneMenu>

                <h:outputText value="Wanted amount: "/>
                <p:inputText id="wantedAmount" value="#{tradeMessageWriter.amountWanted}" />
                <p:slider for="wantedAmount"/>
                <p:message for="wantedAmount" />
                <br/>
                <h:outputText value="Trade description (arguments?)"/>
                <p:inputTextarea style="width:300px;height:100px;" effectDuration="400"
                                 value="#{tradeMessageWriter.tradeDescription}"/>

                <h:outputText value="Expire date: "/>
                <p:calendar value="#{tradeMessageWriter.expireDate}"
                            pattern="MM/dd/yyyy HH:mm"
                            id="expireTradeOfferDate"/>
                <p:message for="expireTradeOfferDate" />

                <p:commandButton value="Make Trade Offer"
                                 action="#{tradeMessageWriter.sendTrade}"
                                 update="PrivateTradeWriter"
                                 id="sendTradeOffer"/>

                <p:message for="sendTradeOffer" />

                </h:panelGrid>
            </h:form>

           
            <a onclick="newtrade.hide()"> CLICK THIS TO HIDE </a>
        </p:dialog>

        <p:dialog header="View Trades" widgetVar="viewtrade" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >
            <h:form>

                <p:dataTable id="offeredTrades" var="tradeOffer" value="#{tradeMessageReader.offeredTrades}" >

                    <p:column headerText="Trade sender">
                        <h:outputText value="#{tradeOffer.senderid}" />
                    </p:column>

                    <p:column headerText="Trade receiver">
                        <h:outputText value="#{tradeOffer.receiverid}" />
                    </p:column>

                    <p:column headerText="Resource offered: ">
                        <h:outputText value="#{tradeOffer.resourcesOfferedName}"/>
                    </p:column>

                    <p:column headerText="Amount offered: " >
                        <h:outputText value="#{tradeOffer.amountOffered}"/>
                    </p:column>

                    <p:column headerText="Resources wanted: ">
                        <h:outputText value="#{tradeOffer.resourcesWantedName}"/>
                    </p:column>

                    <p:column headerText="Amount wanted: ">
                        <h:outputText value="#{tradeOffer.amountWanted}" />
                    </p:column>

                    <p:column headerText="Expire date: ">
                        <h:outputText value="#{tradeOffer.expireDateText}" />
                    </p:column>

                    <p:column>
                        <p:commandButton value="Accept"
                                         id="acceptButton"
                                         update="offeredTrades">
                            <f:setPropertyActionListener value="#{tradeOffer}" target="#{tradeMessageReader.acceptTradeOffer}" />
                        </p:commandButton>
                        
                        <p:message for="acceptButton" />

                        <p:commandButton value="Decline" >
                            <f:setPropertyActionListener
                                value="#{tradeOffer}" target="#{tradeMessageReader.declineTradeOffer}" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
                <p:poll interval="10" update="offeredTrades" />
            </h:form>



            <a onclick="viewtrade.hide()"> CLICK THIS TO HIDE </a>
        </p:dialog>

        <p:dialog header="Notice board" widgetVar="noticeboard" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <h:form>

                <p:dataTable id="noticeBoard" var="tradeOffer" value="#{noticeMessageReader.offeredNoticeTrades}" >
                    <p:column headerText="Trade sender">
                        <h:outputText value="#{tradeOffer.senderid}" />
                    </p:column>

                    <p:column headerText="Resource offered: ">
                        <h:outputText value="#{tradeOffer.resourcesOfferedName}"/>
                    </p:column>

                    <p:column headerText="Amount offered: " >
                        <h:outputText value="#{tradeOffer.amountOffered}"/>
                    </p:column>

                    <p:column headerText="Resources wanted: ">
                        <h:outputText value="#{tradeOffer.resourcesWantedName}"/>
                    </p:column>

                    <p:column headerText="Amount wanted: ">
                        <h:outputText value="#{tradeOffer.amountWanted}" />
                    </p:column>

                    <p:column headerText="Expire date: ">
                        <h:outputText value="#{tradeOffer.expireDateText}" />
                    </p:column>

                    <p:column headerText="Action: ">
                        <h:commandButton value="Answer" >
                            <f:setPropertyActionListener value="#{tradeOffer}" target="#{noticeMessageReader.answerTradeOffer}" />
                        </h:commandButton>
                    </p:column>

                </p:dataTable>

                <p:poll interval="30" update="noticeBoard" />
            </h:form>

            <a onclick="noticeboard.hide()"> CLICK THIS TO HIDE </a>
        </p:dialog>

        <p:dialog header="Add notice-board offer" widgetVar="addnoticeoffer" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <h:form >

                <h:panelGrid id="newNoticeOfferGrid">
                <h:outputText value="Title of the trade: "/>
                <h:inputText value="#{noticeMessageWriter.subject}" />
                <br/>
                <h:outputText value="Offered resources:" />
                <h:selectOneMenu value="#{noticeMessageWriter.resourcesOfferedType}">
                    <f:selectItems value="#{noticeMessageWriter.availableResources}"/>
                </h:selectOneMenu>

                <h:outputText value="Offered amount: "/>
                <p:inputText id="offeredNoticeOfferAmount" value="#{noticeMessageWriter.amountOffered}" />
                <p:slider for="offeredNoticeOfferAmount"/>
                <p:message for="offeredNoticeOfferAmount" />
                <br/>
                <h:outputText value="Wanted resources:" />
                <h:selectOneMenu value="#{noticeMessageWriter.resourcesWantedType}">
                    <f:selectItems value="#{noticeMessageWriter.availableResources}"/>
                </h:selectOneMenu>

                <h:outputText value="Wanted amount: "/>
                <p:inputText id="wantedNoticeOfferAmount" value="#{noticeMessageWriter.amountWanted}" />
                <p:slider for="wantedNoticeOfferAmount"/>
                <p:message for="wantedNoticeOfferAmount"/>
                <br/>
                <h:outputText value="Trade description (arguments?)"/>
                <p:inputTextarea style="width:300px;height:100px;" effectDuration="400"
                                 value="#{noticeMessageWriter.tradeDescription}"/>

                <h:outputText value="Expire date: "/>
                <p:calendar value="#{noticeMessageWriter.expireDate}"
                            pattern="MM/dd/yyyy HH:mm"
                            id="expireNoticeOfferDate"/>
                <p:message for="expireNoticeOfferDate"/>
                </h:panelGrid>

                <p:commandButton value="Make Trade Offer"
                                 id="sendNoticeOfferTrade"
                                 action="#{noticeMessageWriter.sendNoticeOffer}"
                                 update="newNoticeOfferGrid,expireNoticeOfferDate"
                                 />
                <p:message for="sendNoticeOfferTrade" />
                
            </h:form>
            <a onclick="addnoticeoffer.hide()"> CLICK THIS TO HIDE </a>
        </p:dialog>


<p:dialog header="Auction table" widgetVar="auctiontable" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >


            <h:form>

                <p:dataTable id="auctionBoard" var="auction" value="#{auctionMessageReader.auctionOffers}" >
                    <p:column headerText="Auction sender">
                        <h:outputText value="#{auction.senderid}" />
                    </p:column>

                    <p:column headerText="Auction subject: ">
                        <h:outputText value="#{auction.subject}" />
                    </p:column>
                    
                    <p:column headerText="Resource offered: ">
                        <h:outputText value="#{auction.resourcesOfferedName}"/>
                    </p:column>

                    <p:column headerText="Amount offered: " >
                        <h:outputText value="#{auction.amountOffered}"/>
                    </p:column>

                    <p:column headerText="Resources wanted: ">
                        <h:outputText value="#{auction.resourcesWantedName}"/>
                    </p:column>

                    <p:column headerText="Highest offer: ">
                        <h:outputText value="#{auction.highestOfferedPrice}"/>
                    </p:column>

                    <p:column headerText="Expire date: ">
                        <h:outputText value="#{auction.expireDateText}" />
                    </p:column>

                    <p:column headerText="Action: ">

                        <h:outputText value="Your offer: "/>
                        <h:inputText value="#{auction.offer}" />
                        <br/>

                        <h:commandButton value="Bid" >
                            <f:setPropertyActionListener value="#{auction}" target="#{auctionMessageReader.sendOffer}" />
                        </h:commandButton>
                    </p:column>
                </p:dataTable>

                <p:poll interval="30" update="auctionBoard" />
            </h:form>


            <a onclick="auctiontable.hide()"> CLICK THIS TO HIDE </a>
        </p:dialog>

        <p:dialog header="Add auction" widgetVar="addauction" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >


            <h:form>
                <h:outputText value="Type of auction:" />
                <h:selectOneMenu value="#{auctionMessageWriter.selectedAuctionType}">
                    <f:selectItems value="#{auctionMessageWriter.availableAuctionTypes}"/>
                </h:selectOneMenu>

                <br/>

                <h:outputText value="Auction subject: "/>
                <h:inputText value="#{auctionMessageWriter.subject}" />

                <br/>

                <h:outputText value="Offered resources:" />
                <h:selectOneMenu value="#{auctionMessageWriter.resourcesOfferedType}">
                    <f:selectItems value="#{auctionMessageWriter.availableResources}"/>
                </h:selectOneMenu>

                <br/>

                <h:outputText value="Offered amount: "/>
                <p:inputText id="offeredAmount" value="#{auctionMessageWriter.amountOffered}" />
                <p:slider for="offeredAmount"/>

                <br/>

                <h:outputText value="Wanted resources:" />
                <h:selectOneMenu value="#{auctionMessageWriter.resourcesWantedType}">
                    <f:selectItems value="#{auctionMessageWriter.availableResources}"/>
                </h:selectOneMenu>

                <br/>

                <h:outputText value="Auction descriptions: "/>
                <p:inputTextarea style="width:300px;height:100px;" effectDuration="400"
                                 value="#{auctionMessageWriter.tradeDescription}"/>

                <br/>

                <h:outputText value="Expire date: "/>
                <p:calendar value="#{auctionMessageWriter.expireDate}" pattern="MM/dd/yyyy HH:mm" />

                <h:commandButton value="Submit Auction" actionListener="#{auctionMessageWriter.sendAuction}" />



            </h:form>

            <a onclick="addauction.hide()"> CLICK THIS TO HIDE </a>
        </p:dialog>
    </ui:component>
</html>
