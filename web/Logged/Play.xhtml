<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>The Department</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="shortcut icon" href="../ac.png"/>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="jquery-1-6-1.js"></script>
        <p:resources/>
    </h:head>


    <body>

        
        <ui:include src="Map.xhtml"/>

        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true"  />
            <p:poll interval="20" update="growl" listener="#{auth.hasNewMessage}"></p:poll>
        </h:form>

        <h:form id="tbar">
            <p:toolbar>
                <p:toolbarGroup  align="left">
                    <p:commandButton disabled="true" value="User" />  <h:outputText value="" /> <!-- SEPARATOR -->
                    <h:outputText value="#{auth.username}"  /> <h:outputText value="" /> <!-- SEPARATOR -->

                    <p:commandButton image="rep"/>
                    <p:commandButton  disabled="true" value="Points"/>  <h:outputText value="" /> <!-- SEPARATOR -->
                    <h:outputText value="#{auth.researchPoints}"/>  <h:outputText value="" /> <!-- SEPARATOR -->

                    <p:commandButton image="mon"/>
                    <p:commandButton disabled="true" value="Money" />  <h:outputText value="" /> <!-- SEPARATOR -->
                    <h:outputText value="#{auth.money} &#208;" />  <h:outputText value="" /> <!-- SEPARATOR -->

                    <p:commandButton image="stu"/>
                    <p:commandButton disabled="true" value="Students" />  <h:outputText value="" /> <!-- SEPARATOR -->
                    <h:outputText value="#{auth.undergraduatesnumber}"/> <h:outputText value="" /> <!-- SEPARATOR -->

                    <p:commandButton image="phd"/>
                    <p:commandButton  disabled="true" value="PhDs"  />  <h:outputText value="" /> <!-- SEPARATOR -->
                    <h:outputText value="#{auth.phdsnumber}"/> <h:outputText value="" /> <!-- SEPARATOR -->

                </p:toolbarGroup>

                <p:toolbarGroup align="right">

                    <p:commandButton type="push" image="ui-icon ui-icon-arrowrefresh-1-w" action="#{user.logoff}" value="Log out" />
                </p:toolbarGroup>

            </p:toolbar>

            <p:poll interval="10" update="tbar"/>
        </h:form>

        <p:notificationBar position="bottom" effect="slide" widgetVar="bm1"><div align="center">
                <h:outputText value="Welcome to the black market!" style="color:#FFF;font-size:36px;" /> <br/> <br/>
                <h:commandButton value="Make Private Offer" onclick="newtrade.show();"/>
                <h:commandButton value="View Received Offers" onclick="viewtrade.show();"/>
                <h:commandButton value="View Sent Offers" onclick="viewyourtrade.show();"/>
                <h:commandButton value="Exit" onclick="bm1.hide();"/></div>
        </p:notificationBar>

        <h:form id="rform">
            <a class="stats">Starvation</a>
            <p:progressBar style="width:300px; height: 20px"/>
            <a class="stats">Alcoholism</a>
            <p:progressBar style="width:300px; height: 20px"/>
            <a class="stats">Satisfaction</a>
            <p:progressBar style="width:300px; height: 20px"/>
        </h:form>

        <h:form id="lform">
            <p:menu id="lmenu" style="width: 230px">
                <p:submenu label="Messages">
                    <p:menuitem value="New" icon="ui-icon ui-icon-comment" onclick="newmsg.show();"  />
                    <p:menuitem value="Inbox" icon="ui-icon ui-icon-mail-closed" onclick="readmsg.show();"   />
                </p:submenu>

                
                <p:submenu label="Trading">
                    <p:menuitem value="Add Offer" icon="ui-icon ui-icon-plus" onclick="addnoticeoffer.show();" />
                    <p:menuitem value="Noticeboard" icon="ui-icon ui-icon-clipboard" onclick="noticeboard.show();" />
                    <p:menuitem value="Add Auction" icon="ui-icon ui-icon-plus" onclick="addauction.show();" />
                    <p:menuitem value="View Auctions" icon="ui-icon ui-icon-home" onclick="auctiontable.show();" />
                </p:submenu>

                <p:submenu label="Reasearches">
                    <p:menuitem value="New" icon="ui-icon ui-icon-plus" onclick="newres.show();" />
                    <p:menuitem value="Manage"  icon="ui-icon ui-icon-gear" onclick="resmag.show();" />
                </p:submenu>

                <p:submenu label="Buy">
                    <p:menuitem value="Professor"  icon="ui-icon ui-icon-person" onclick="buypro.show();"  />
                    <p:menuitem value="Students &amp; PhDs" icon="ui-icon ui-icon-cart" onclick="buystu.show();"  />
                </p:submenu>

                <p:submenu label="Delete" >
                    <p:menuitem value="Department" action="#{department.deleteDepartment}" icon="ui-icon ui-icon-close" />
                    <p:menuitem value="User" action="#{user.deleteMe}" icon="ui-icon ui-icon-close" />
                </p:submenu>

            </p:menu>
        </h:form>

        <ui:include src="Messages.xhtml"/>
        <ui:include src="PrivateTrade.xhtml"/>
        <ui:include src="NoticeBoard.xhtml"/>
        <ui:include src="AuctionSystem.xhtml"/>
        <ui:include src="Researches.xhtml"/>
        <ui:include src="Shop.xhtml"/>
        <ui:include src="Buildings.xhtml"/>

    </body>
</html>
