<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:component>

           <p:dialog header="New Message" widgetVar="newmsg" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <h:form>

                <h:outputText value="To: " />
                <h:selectOneMenu value="#{message.selectedReceiver}">
                    <f:selectItems value="#{message.receivers}"/>
                </h:selectOneMenu>

                <br></br>
                <h:outputText value="Subject:"/>
                <h:inputText value="#{message.subject}"/>
                <br></br>


                <h:inputTextarea style="width:300px;height:100px;" value="#{message.msg}"/>
                <br></br>

                <h:commandButton value="Send" action="#{message.send}"/>
            </h:form>

            <a onclick="newmsg.hide()"> CLICK THIS TO HIDE </a>
        </p:dialog>

        <p:dialog header="Message inbox" widgetVar="readmsg" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <h:form>
                <p:dataTable id="receivedMessage" var="message" value="#{plainMessageReader.messages}" >

                    <p:column headerText="Sender">
                        <h:outputText value="#{message.senderid}" />
                    </p:column>

                    <p:column headerText="Creation time">
                        <h:outputText value="#{message.sentTime}"/>
                    </p:column>

                    <p:column headerText="Subject">
                        <h:outputText value="#{message.subject}" />
                    </p:column>

                    <p:column headerText="Details">
                        <p:commandButton value="Show Details"
                                         onclick="messagedetails.show()" />

                        <p:commandButton value="Delete"
                                         id="deleteButton">
                            <f:setPropertyActionListener value="#{message}" target="#{plainMessageReader.deleteMessage}" />
                        </p:commandButton>


                        <p:dialog header="Message Details"
                                  widgetVar="messagedetails"
                                  resizable="false"
                                  closeOnEscape="true">
                            <h:form>
                                <h:panelGrid columns="2">

                                    <h:outputText value="Sender: " />
                                    <h:outputText value="#{message.senderid}" />

                                    <h:outputText value="Subject: " />
                                    <h:outputText value="#{message.subject}" />

                                    <h:outputText value="Creation time" />
                                    <h:outputText value="#{message.sentTime}" />

                                    <h:outputText value="Message: "/>
                                    <h:outputText value="#{message.msg}" />

                                    <p:commandButton value="Close" onclick="messagedetails.hide()" />

                               </h:panelGrid>

                            </h:form>
                        </p:dialog>

                    </p:column>

            </p:dataTable>

            <a onclick="readmsg.hide()"> CLICK THIS TO HIDE </a>

            </h:form>
        </p:dialog>

        



    </ui:component>
</html>
