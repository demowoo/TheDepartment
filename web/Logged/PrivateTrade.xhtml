<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:component>

        <p:dialog header="New Offer" widgetVar="newtrade" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >


            <h:form>

                <h:panelGrid columns="2" id="PrivateTradeWriter" >

                    <h:panelGroup>
                        <h:outputText value="Title:" /><br/>
                        <p:inputText value="#{tradeMessageWriter.subject}" style="width:300px"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputText value="To:" /><br/>
                        <h:selectOneMenu value="#{tradeMessageWriter.selectedReceiver}">
                            <f:selectItems value="#{tradeMessageWriter.receivers}"/>
                        </h:selectOneMenu>
                        <p:message for="PrivateTradeWriter" />
                    </h:panelGroup>


                    <h:panelGroup>
                        <h:outputText value="Offered resources:" /> <br/>

                        <h:selectOneMenu  id="resourcesOffered"
                                          value="#{tradeMessageWriter.resourcesOfferedType}"
                                          onchange="hide();">
                            <f:selectItems value="#{tradeMessageWriter.availableResources}"  />
                        </h:selectOneMenu> <br/>


                        <h:outputText value="Offered amount: "/> <br/>
                        <p:inputText id="offeredAmount" value="#{tradeMessageWriter.amountOffered}" /> <br/><br/>
                        <p:slider for="offeredAmount" style="width: 300px"/> <br/>
                    
                    <p:panel id="OfferedLecturerGrid" visible="false" >
                        <h:outputText value="Offered Lecturer: " />

                        <h:selectOneMenu  id="lecturersOffered" value="#{tradeMessageWriter.selectedLecturer}">
                            <f:selectItems value="#{tradeMessageWriter.lecturesAvailable}"  />
                        </h:selectOneMenu>

                    </p:panel>
                    <p:message for="offeredAmount" /><br/>
                    </h:panelGroup>

                    
                    <h:panelGrid>
                    <h:outputText value="Wanted resources:" /> 
                    <h:selectOneMenu value="#{tradeMessageWriter.resourcesWantedType}">
                        <f:selectItems value="#{tradeMessageWriter.availableResources}"/>
                    </h:selectOneMenu>

                    <h:outputText value="Wanted amount:"/> <br/>
                    <p:inputText id="wantedAmount" value="#{tradeMessageWriter.amountWanted}" />
                    <p:slider for="wantedAmount" style="width: 300px"/>
                    <p:message for="wantedAmount" />
                    </h:panelGrid>


                    
                    <h:outputText value="Description"/>
                    <p:inputTextarea style="width:300px;height:100px;" effectDuration="400"
                                     value="#{tradeMessageWriter.tradeDescription}"/>


                    <h:outputText value="Expire date: "/>
                    <p:calendar value="#{tradeMessageWriter.expireDate}"
                                pattern="MM/dd/yyyy HH:mm"
                                id="expireTradeOfferDate"/>
                    <p:message for="expireTradeOfferDate" />

                    <p:commandButton value="Submit"
                                     action="#{tradeMessageWriter.sendTrade}"
                                     update="PrivateTradeWriter,viewyourtrade"
                                     id="sendTradeOffer"/>

                    <p:message for="sendTradeOffer" />

                </h:panelGrid>
            </h:form>

        </p:dialog>

        <p:dialog header="Received Offers" widgetVar="viewtrade" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >
            <h:form>

                <p:dataTable id="offeredTrades" var="tradeOffer" value="#{tradeMessageReader.offeredTrades}" >

                    <p:column headerText="Sender">
                        <h:outputText value="#{tradeOffer.senderid}" />
                    </p:column>

                    <p:column headerText="Offered">
                        <h:outputText value="#{tradeOffer.resourcesOfferedName}"/>
                    </p:column>

                    <p:column headerText="Quantity" >
                        <h:outputText value="#{tradeOffer.amountOffered}"/>
                    </p:column>

                    <p:column headerText="Wanted">
                        <h:outputText value="#{tradeOffer.resourcesWantedName}"/>
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{tradeOffer.amountWanted}" />
                    </p:column>

                    <p:column headerText="Expires">
                        <h:outputText value="#{tradeOffer.expireDateText}" />
                    </p:column>

                    <p:column headerText="Action">
                        <p:commandButton value="Accept"
                                         id="acceptButton"
                                         update="offeredTrades">
                            <f:setPropertyActionListener value="#{tradeOffer}" target="#{tradeMessageReader.acceptTradeOffer}" />
                        </p:commandButton>

                        <p:message for="acceptButton" />


                        <p:commandButton value="Details"
                                         onclick="privateTradeDetails.show()" />


                        <p:commandButton value="Decline" >
                            <f:setPropertyActionListener
                                value="#{tradeOffer}" target="#{tradeMessageReader.declineTradeOffer}" />
                        </p:commandButton>

                    </p:column>

                </p:dataTable>
                <p:poll interval="10" update="offeredTrades" />
            </h:form>
        </p:dialog>


        <p:dialog header="Private Trade Details"
                  widgetVar="privateTradeDetails"
                  resizable="false"
                  closeOnEscape="true">
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputText value="Sender: " />
                    <h:outputText value="#{tradeOffer.senderid}" />

                    <h:outputText value="Subject: " />
                    <h:outputText value="#{tradeOffer.subject}" />

                    <h:outputText value="Resources offered: " />
                    <h:outputText value="#{tradeOffer.resourcesOfferedName}"/>

                    <h:outputText value="Amount offered: " />
                    <h:outputText value="#{tradeOffer.amountOffered}" />

                    <h:outputText value="Resources wanted: " />
                    <h:outputText value="#{tradeOffer.resourcesWantedName}"/>

                    <h:outputText value="Amount wanted: " />
                    <h:outputText value="#{tradeOffer.amountWanted}" />

                    <h:outputText value="Description: "/>
                    <h:outputText value="#{tradeOffer.tradeDescription}" />

                    <h:outputText value="Expire date: " />
                    <h:outputText value="#{tradeOffer.expireDate}" />

                    <p:commandButton value="Accept"
                                     id="acceptButton"
                                     update="offeredTrades"
                                     onclick="privateTradeDetails.close()">
                        <f:setPropertyActionListener value="#{tradeOffer}" target="#{tradeMessageReader.acceptTradeOffer}" />
                    </p:commandButton>

                    <p:commandButton value="Decline"
                                     onclick="privateTradeDetails.close()">
                        <f:setPropertyActionListener
                            value="#{tradeOffer}" target="#{tradeMessageReader.declineTradeOffer}" />
                    </p:commandButton>

                    <p:commandButton value="Close" onclick="privateTradeDetails.hide()" />

                </h:panelGrid>
            </h:form>
        </p:dialog>





        <p:dialog header="Sent Offers" widgetVar="viewyourtrade" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >
            <h:form>

                <p:dataTable id="yourOfferedTrades"
                             var="tradeOffer"
                             value="#{tradeMessageReader.yourOfferedTrades}" >

                    <p:column headerText="Receiver">
                        <h:outputText value="#{tradeOffer.receiverid}" />
                    </p:column>

                    <p:column headerText="Offered">
                        <h:outputText value="#{tradeOffer.resourcesOfferedName}"/>
                    </p:column>

                    <p:column headerText="Quantity" >
                        <h:outputText value="#{tradeOffer.amountOffered}"/>
                    </p:column>

                    <p:column headerText="Wanted">
                        <h:outputText value="#{tradeOffer.resourcesWantedName}"/>
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{tradeOffer.amountWanted}" />
                    </p:column>

                    <p:column headerText="Expiries">
                        <h:outputText value="#{tradeOffer.expireDateText}" />
                    </p:column>

                    <p:column headerText="Action">
                        <p:commandButton value="Details"
                                         onclick="privateTradeDetails.show()" />

                        <p:commandButton value="Cancel"
                                         update="yourOfferedTrades">
                            <f:setPropertyActionListener
                                value="#{tradeOffer}" target="#{tradeMessageReader.deleteTradeOffer}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <p:poll interval="10" update="yourOfferedTrades" />
            </h:form>

        </p:dialog>

        <p:dialog header="Private Offer Details"
                  widgetVar="privateTradeDetails"
                  resizable="false"
                  closeOnEscape="true">
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputText value="Receiver: " />
                    <h:outputText value="#{tradeOffer.receiverid}" />

                    <h:outputText value="Subject: " />
                    <h:outputText value="#{tradeOffer.subject}" />

                    <h:outputText value="Resources offered: " />
                    <h:outputText value="#{tradeOffer.resourcesOfferedName}"/>

                    <h:outputText value="Amount offered: " />
                    <h:outputText value="#{tradeOffer.amountOffered}" />

                    <h:outputText value="Resources wanted: " />
                    <h:outputText value="#{tradeOffer.resourcesWantedName}"/>

                    <h:outputText value="Amount wanted: " />
                    <h:outputText value="#{tradeOffer.amountWanted}" />

                    <h:outputText value="Description: "/>
                    <h:outputText value="#{tradeOffer.tradeDescription}" />

                    <h:outputText value="Expire date: " />
                    <h:outputText value="#{tradeOffer.expireDate}" />

                    <p:commandButton value="Close" onclick="privateTradeDetails.hide()" />

                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:component>
</html>
