<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:component>
        <p:dialog header="Buy Professor" widgetVar="buypro" modal="true" height="600" width="800"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <p:carousel value="#{buyLecturers.lecturers}" var="naukowiec"
                        rows="1" itemStyle="height:500px;width:700px;" effect="easeInStrong">
                <h:panelGrid columns="2" style="width:100% ; height:100%">

                    <p:graphicImage value="/images/pic2.jpeg"/>

                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputText value="Name: #{naukowiec.name}" />
                        <h:outputText value="Price: #{naukowiec.price}" />
                        <p:dataList value="#{naukowiec.specializations}" var="benefit" itemType="disc">
                            {benefit.field}, {benefit.boost}
                        </p:dataList>
                    </h:panelGrid>

                </h:panelGrid>
            </p:carousel>

        </p:dialog>

        <p:dialog header="Buy PhDs" widgetVar="buyphd" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <h:form>

                <h:outputText value="PhD (£20/unit):" />
                <p:inputText value="#{shop.phds}" />
                <br/>
                <p:commandButton value="Submit" action="#{shop.submitphds}"/>

            </h:form>




        </p:dialog>

        <p:dialog header="Buy Students" widgetVar="buystu" modal="true" height="500" width="700"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true" resizable="no" draggable="false" >

            <h:form>

                <h:outputText value="Student (£5/unit):" />
                <p:inputText value="#{shop.students}" />
                <br/>
                <p:commandButton value="Submit" action="#{shop.submitstudents}"/>

            </h:form>

    </ui:component>
</html>
