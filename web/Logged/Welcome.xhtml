<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Create Department</title>
        <link rel="shortcut icon" href="/TheDepartment/ac.png"/>
    </h:head>


    <body style="background:url('/TheDepartment/Logged/bg.jpg');
                    background-position:center top;
                    background-repeat:no-repeat;
                    background-attachment:scroll;">


        <p:dialog header="Welcome #{auth.username}!" id="welcome" modal="true"
                  showEffect="fade" hideEffect="fade" closeOnEscape="true"
                  closable="false" resizable="no" draggable="false" >

            <h:form>
                
                    <h:panelGroup style="display:block; text-align:center">
                        <h:panelGrid id="departmentGrid">
                        <h:outputText value="Enter department name" /> <br/>
                        <p:inputText value="#{department.name}" id="departmentName"/> <br/>
                        <p:message for="departmentName" />
                        </h:panelGrid>
                        <p:commandButton value="Create Department" 
                                         action="#{department.addDepartment}"
                                         id="departmentInfo"
                                         update="departmentGrid, errorInfo"/>
                    </h:panelGroup>
                <h:panelGrid id="errorInfo">
                    <p:message for="departmentInfo"/>
                </h:panelGrid>
                
            </h:form>

          </p:dialog>



        <script type="text/javascript">
            dlg = new PrimeFaces.widget.Dialog('welcome', {modal:true});
        </script>


        
    </body>
</html>
