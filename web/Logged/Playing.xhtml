<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui" >

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Playing...</h1>

        <h:form>
            <table border="0">
                <tr><td>Username: </td>
                    <td><h:outputText value="#{auth.username}" /></td></tr>
                <tr><td>Research Point</td>
                    <td><h:outputText id="count" value="#{auth.researchPoints}" />
                        <p:poll interval="1"
                                listener="#{auth.updateResearchPoints}" update="count" />
                    </td></tr>
            </table>
        </h:form>

        <h3>Ongoing Researches</h3>

        <h:form>
            <p:dataList value="#{researchBag.researches}" var="research" itemType="disc"
                        id="dataGrid">
                #{research.name}, #{research.researchTime}
            </p:dataList>
            <p:poll interval="1" update="dataGrid"/>
        </h:form>


        <a href="/Department/faces/Logged/AddResearch.jsp">Add Research</a>
        <a href="/Department/faces/Logged/StaffShop.jsp">Buy Staff</a>

    </h:body>
</html>
